<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions">
	<h:head>
		<title>Neuen Termin anlegen</title>
		<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></link>
<link rel="stylesheet" href="resource/navbarstyle.css"/>
</h:head>
	<h:body>
	<f:event listener="#{loginHandler.checkLoggedIn}" type="preRenderView" />
	<h1>Termin anlegen</h1>
	<div class="navbar">
  <a href="startseite.xhtml">Startseite</a>
  <div class="dropdown">
    <button class="dropbtn">Meine Nachrichten 
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <a href="posteingang.xhtml">Posteingang</a>
      <a href="postausgang.xhtml">Postausgang</a>
      <a href="neuenachricht.xhtml">Neue Nachricht</a>
    </div>
    </div>
      <div class="dropdown">
    <button class="dropbtn">Meine Termine
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <a href="gruppen.xhtml">Meine Termine</a>
      <a href="neuertermin.xhtml">Termin anlegen</a>
      <a href="terminentfernen.xhtml">Termin entfernen</a>
    </div>
    </div>
</div><br></br>
		<div id="header">
			<ui:insert name="header">
			</ui:insert>
		</div>
		<div id="content">
			<ui:insert name="content">
			<h:form>
					<h:panelGrid var="termin" value="#{Termin}" columns="2" headerClass="header" footerClass="footer">
						<h:outputLabel value="Titel" for="titel" /><br></br>
						<h:panelGroup>
							<h:inputText id="titel" value="#{TerminHandler.tempTermin.titel}"/>
						</h:panelGroup><br></br>
						<h:outputLabel value="Datum" for="datum" /><br></br>
						<h:panelGroup>
							<h:inputText id="datum" value="#{TerminHandler.tempTermin.datum}"/>
						</h:panelGroup><br></br>
						<h:outputLabel value="Beginn" for="beginn" /><br></br>
						<h:panelGroup>
							<h:inputText id="beginn" value="#{TerminHandler.tempTermin.beginn}"/>
						</h:panelGroup><br></br>
						<h:outputLabel value="Ende" for="ende" /><br></br>
						<h:panelGroup>
							<h:inputText id="ende" value="#{TerminHandler.tempTermin.ende}"/>
						</h:panelGroup><br></br>
						<h:outputLabel value="Beschreibung" for="beschreibung" /><br></br>
						<h:panelGroup>
							<h:inputText id="beschreibung" value="#{TerminHandler.tempTermin.beschreibung}"/>
						</h:panelGroup><br></br>
					</h:panelGrid><br></br>
					<h:commandButton action="#{TerminHandler.speichern()}" value="Speichern"/>
				</h:form>
			</ui:insert>
		</div>
		<div id="footer">
			<ui:insert name="footer">
			</ui:insert>
		</div>
	</h:body>
</html>
