<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions">
	<h:head>
		<title>
			<ui:insert name="title">
				Login
			</ui:insert>
		</title>
	</h:head>
	<h:body>
		<f:event listener="#{loginHandler.checkLoggedInLogin}" type="preRenderView" />
			<h:form>
				<h:panelGrid columns="2" headerClass="header" footerClass="footer">
					<h:outputLabel value="Benutzername"/>
					<h:panelGroup>
						<h:inputText id="username" value="#{loginHandler.usernamelogin}"/>
					</h:panelGroup>
					<h:outputLabel value="Passwort"/>
					<h:panelGroup>
					<h:inputText id="password" value="#{loginHandler.passwordlogin}"/>
				</h:panelGroup>
			</h:panelGrid>
			<h:commandButton action="#{loginHandler.login()}" value="Login"/>
		</h:form>
		<h:form>
		<h:commandButton action="/register.xhtml?faces-redirect=true" value="Registrieren"/>
		</h:form>
	</h:body>
</html>
