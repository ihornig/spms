<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions">
	<h:head>
		<title>
			<ui:insert name="title">
				Login
			</ui:insert>
		</title>
		<link rel="stylesheet" href="resource/login.css"/>
	</h:head>
	<h:body>
		<f:event listener="#{loginHandler.checkLoggedInLogin}" type="preRenderView" />
		<h1>SPMS</h1>
		<h2>Simple Personal Management System</h2>
		<div id="main">
		<h:form id="formular">
			<br></br>
			<h:outputText value="Login Interface" />
			<br></br>
			<h:panelGrid columns="2" headerClass="header" footerClass="footer">
				<h:outputLabel value="Benutzername"/>
				<h:panelGroup>
					<h:inputText id="username" value="#{loginHandler.usernamelogin}" styleClass="login-form"/>
				</h:panelGroup>
				<h:outputLabel value="Passwort"/>
				<h:panelGroup>
					<h:inputText id="password" value="#{loginHandler.passwordlogin}" styleClass="login-form"/>
				</h:panelGroup>
				<h:panelGroup><br></br></h:panelGroup>
				<h:panelGroup><br></br></h:panelGroup>
				<h:panelGroup>
				<h:commandButton action="#{loginHandler.login()}" value="Login" styleClass="login"/>
				</h:panelGroup>
				<h:panelGroup>
				<h:commandButton action="/register.xhtml?faces-redirect=true" value="Registrieren" styleClass="login"/>
				</h:panelGroup>
			</h:panelGrid>
		</h:form>
		</div>
	</h:body>
</html>
