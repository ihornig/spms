<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions">
	<h:head>
		<title>Postausgang</title>
	</h:head>
	<body>
	<ui:insert name="content">
				<h:dataTable var="nachricht" value="#{NachrichtenHandler.nachricht}" rowClasses="odd,even" headerClass="header">
					<h:column>
						<f:facet name="header">Empfänger</f:facet>
						<h:outputText value="#{Nachricht.empfänger}" />
					</h:column>
					<h:column>
						<f:facet name="header">Betreff</f:facet>
						<h:outputText value="#{Nachricht.betreff}" />
					</h:column>
					<h:column>
						<f:facet name="header">Inhalt</f:facet>
						<h:outputText value="#{Nachricht.inhalt}" />
					</h:column>
				</h:dataTable>
			</ui:insert>	
	</body>
</html>
