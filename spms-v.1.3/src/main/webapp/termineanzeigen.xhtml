<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions">
	<h:head>
		<title>Termine anzeigen</title>
	</h:head>
	<body>
				<div id="header">
			<ui:insert name="header">
			
			</ui:insert>
		</div>
		<div id="content">
			<ui:insert name="content">
				<h:dataTable var="termin" value="#{accountHandler.accounts}" rowClasses="odd,even" headerClass="header">
					<h:column>
						<f:facet name="header">Titel</f:facet>
						<h:outputText value="#{Termin.titel}" />
					</h:column>
					<h:column>
						<f:facet name="header">Datum</f:facet>
						<h:outputText value="#{Termin.datum}" />
					</h:column>
					<h:column>
						<f:facet name="header">Beginn</f:facet>
						<h:outputText value="#{Termin.beginn}" />
					</h:column>
					<h:column>
						<f:facet name="header">Ende</f:facet>
						<h:outputText value="#{Termin.ende}" />
					</h:column>
					<h:column>
						<f:facet name="header">Beschreibung</f:facet>
						<h:outputText value="#{Termin.beschreibung}" />
					</h:column>
				</h:dataTable>
			</ui:insert>
		</div>
		<div id="footer">
			<ui:insert name="footer">
			
			</ui:insert>
		</div>
	</body>
</html>
