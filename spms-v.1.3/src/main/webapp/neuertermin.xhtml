<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions">
	<h:head>
		<title>Neuen Termin anlegen</title>
	</h:head>
	<body>
	<h1>Legen Sie hier einen neuen Termin an</h1>
		<div id="content">
			<ui:insert name="content">
				<h:dataTable var="termin" value="#{TerminHandler.termine}" rowClasses="odd,even" headerClass="header">
					<h:column>
						<label>
						<span style="width:100px; display: inline-block;">Titel:</span>
						<input id="titel" name="titel"></input><br></br>
						<br></br>
						</label>
						<h:inputText id="titel" value="#{TerminHandler.tempTermin.titel}"/>
					</h:column>
					<h:column>
						<label>
						<span style="width:100px; display: inline-block;">Datum:</span>
						<input id="datum" name="datum"></input><br></br>
						<br></br>
						</label>
						<h:inputText id="datum" value="#{TerminHandler.tempTermin.datum}"/>
					</h:column>
					<h:column>
						<label>
						<span style="width:100px; display: inline-block;">Beginn:</span>
						<input id="beginn" name="beginn"></input><br></br>
						<br></br>
						</label>
						<h:inputText id="beginn" value="#{TerminHandler.tempTermin.beginn}"/>
					</h:column>
					<h:column>
						<label>
						<span style="width:100px; display: inline-block;">Ende:</span>
						<input id="ende" name="ende"></input><br></br>
						<br></br>
						</label>
						<h:inputText id="ende" value="#{TerminHandler.tempTermin.ende}"/>
					</h:column>
					<h:column>
						<label>
						<span style="width:100px; display: inline-block;">Beschreibung:</span>
						<input id="beschreibung" name="beschreibung"></input><br></br>
						<br></br>
						</label>
						<h:inputText id="beschreibung" value="#{TerminHandler.tempTermin.beschreibung}"/>
					</h:column>
				</h:dataTable>
				<button onclick="#{TerminHandler.tempTermin.speichern()}" type="button">Termin speichern</button>
			</ui:insert>
		</div>
	</body>
</html>
