<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions">
	<h:head>
		<title>
			<ui:insert name="title">
				Gruppenverwaltung
			</ui:insert>
		</title>
	</h:head>
	<h:body>
		<div id="header">
			<ui:insert name="header">
			
			</ui:insert>
		</div>
		<div id="content">
			<ui:insert name="content">
				<h1>Neue Gruppe Anlegen</h1>
				<h:form>
					<h:panelGrid var="gruppe" value="#{Gruppe}" headerClass="header" footerClass="footer">
						<h:outputLabel value="Gruppenname" for="name" />
						<h:panelGroup>
							<h:inputText id="name" value="#{gruppeHandler.tempGruppe.name}"/>
						</h:panelGroup>
					</h:panelGrid>
					<h:commandButton action="#{gruppeHandler.speichern()}" value="Speichern"/>
				</h:form>
				<h1>Benutzer zu einer Gruppe hinzufügen</h1>
					<h:form>
						<h:panelGrid>
							<h:outputLabel value="Gruppe"/>
							<h:panelGroup>
								<h:selectOneMenu value="#{accountHandler.groupToAdd}">
									<f:selectItems itemValue="#{gruppeHandler.nameholder}"/>
								</h:selectOneMenu>
							</h:panelGroup> 
							<h:outputLabel value="Benutzername"/>
							<h:selectOneMenu value="#{accountHandler.usernameToAdd}">
								<f:selectItems itemValue="#{accountHandler.accounts.username}"/>
							</h:selectOneMenu>
							<h:commandButton action="#{accountHandler.addToGroup()}" value="Hinzufügen"/> 
						</h:panelGrid>
					</h:form>	
				<h1>Benutzer aus einer Gruppe entfernen</h1>
				
				<h1>Vorhandene Gruppen</h1>
				<h:dataTable var="gruppen" value="#{gruppeHandler.gruppen}" headerClass="header">
					<f:facet name="header">Gruppen</f:facet>
					<h:column>
						<f:facet name="header">Name</f:facet>
						<h:outputText value="#{gruppen.name}" />
					</h:column>
				</h:dataTable>
			</ui:insert>
		</div>
		<div id="footer">
			<ui:insert name="footer">
			
			</ui:insert>
		</div>
	</h:body>
</html>
